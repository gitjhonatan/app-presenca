<ion-app>
    <ion-split-pane contentId="menu-content">
        <ion-menu side="start" contentId="menu-content">
            <ion-header no-border>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                    <ion-menu-toggle auto-hide="false" slot="end">
                        <ion-icon class="close" *ngIf="isApp" name="close">
                        </ion-icon>
                    </ion-menu-toggle>
                </ion-toolbar>
            </ion-header>
            <ion-content fullscreen>
                <hr class=line>
                <!-- <img src="../assets/img/background.jpg" class="background-menu"> -->
                <ion-list lines="none">
                    <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item (click)="pushPage(p.link,p.data)">
                            <ion-icon slot="start" [mode]="p.mode" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

</ion-app>
